<img src="assets/images/phone-ringing.gif" *ngIf="hasIncomingCall && !isCallEstablished">

<button class="btn btn-success" (click)="answerCall()" *ngIf="hasIncomingCall && !isCallEstablished"> Answer the video call</button>

<button class="btn btn-info" (click)="call()" *ngIf="!isIncomingCallAnswered && !hasIncomingCall && !isCallEstablished">
  Make a video call
</button>

<button class="btn btn-danger" (click)="hungUp()" *ngIf="isIncomingCallAnswered || isCallEstablished"> End video
  call
</button>

<div id="videos" class="row video-section" [hidden]="!isCallEstablished  && !isIncomingCallAnswered">
  <loading [class]="'subscriber'" *ngIf="!isCallAnswered && !isIncomingCallAnswered"></loading>

  <div id="subscriber" class="subscriber" [hidden]="!isCallAnswered && !isIncomingCallAnswered" ></div>
  <div id="publisher" class="publisher"></div>
</div>
