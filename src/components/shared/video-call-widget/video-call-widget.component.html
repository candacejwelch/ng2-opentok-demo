<img src="assets/images/phone-ringing.gif" *ngIf="hasIncomingCall && !isCallEstablished">

<button class="btn btn-success" (click)="answerCall()" *ngIf="hasIncomingCall && !isCallEstablished"> Answer the video
  call
</button>

<button class="btn btn-info" (click)="call()" *ngIf="!isIncomingCallAnswered && !hasIncomingCall && !isCallEstablished">
  Make a video call
</button>

<button class="btn btn-danger" (click)="hungUp()" *ngIf="isIncomingCallAnswered || isCallEstablished"> End video
  call
</button>

<button class="btn btn-primary" (click)="takeScreenshot()" *ngIf="isIncomingCallAnswered"> Take screenshot
</button>

<button class="btn btn-warning btn-sm" (click)="removeVideo()" *ngIf="isIncomingCallAnswered && isVideoOn"> Remove video stream
</button>

<button class="btn btn-info btn-sm" (click)="showVideo()" *ngIf="isIncomingCallAnswered && !isVideoOn"> Show video stream
</button>

<div id="videos" class="row video-section" [hidden]="!isCallEstablished  && !isIncomingCallAnswered">
  <loading [class]="'subscriber'" *ngIf="!isCallAnswered && !isIncomingCallAnswered"></loading>

  <div id="subscriber" class="subscriber" [hidden]="!isCallAnswered && !isIncomingCallAnswered"></div>
  <div id="publisher" class="publisher"></div>

  <div class="subscriber_screenshot_section" *ngIf="isIncomingCallAnswered && othersScreenshot">
    <b>Scheenshot of the other person</b>
    <img class="subscriber_screenshot" [src]="othersScreenshot" >
  </div>
</div>
